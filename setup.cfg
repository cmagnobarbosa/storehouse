[pycodestyle]
exclude = .eggs,ENV,build,docs/conf.py,venv

[yala]
radon mi args = --min C
pylint args = --disable=too-few-public-methods,too-many-instance-attributes,super-init-not-called --ignored-modules=napps.kytos.storehouse,kytos.core,etcd3

[pydocstyle]
add-ignore = D105,D107
# D105: Missing docstring in magic method
# D107: Missing docstring in __init__

[isort]
known_first_party = kytos,napps.kytos,pyof,tests
# Ignoring tests because they're adding napps path
skip=tests

[tool:pytest]
markers =
    small: marks tests as small
    medium: marks tests as medium
    large: marks tests as large
